<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
    width: 100%;
    height: 100%;
  }
  .carousel{
    width: 40%;
    height: 40%;
    position: center; 
  }
  </style>
</head>
<body>

<div id="demo" class="carousel slide" data-ride="carousel">
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
    <li data-target="#demo" data-slide-to="3"></li>
  </ul>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="c1.jpg" alt="c1" width="1100" height="500">
      <div class="carousel-caption">
        <h2 style="color:black;">UniDente</h2>
        <p style="color:brown;">Agende uma consulta conosco!</p>
      </div>   
    </div>
    <div class="carousel-item">
      <img src="c2.jpg" alt="c2" width="1100" height="500">
      <div class="carousel-caption">
        <p style="color:brown;">Médicos de ponta!</p>
      </div>   
    </div>
    <div class="carousel-item">
      <img src="c3.jpg" alt="c3" width="1100" height="500">
      <div class="carousel-caption">
        <p style="color:brown;">Última técnologia do mercado, total segurança!</p>
      </div>   
    </div>
    <div class="carousel-item">
            <img src="c4.jpg" alt="c4" width="1100" height="500">
            <div class="carousel-caption">
              <p style="color:brown;">Venha ter a melhor experiência!</p>
            </div>   
          </div>
  </div>
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</body>
</html>
